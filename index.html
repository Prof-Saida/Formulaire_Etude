<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acc√®s au Formulaire</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            font-size: 16px;
            margin-bottom: 35px;
        }
        
        #formLink {
            display: inline-block;
            padding: 16px 45px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        #formLink:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        #formLink:active {
            transform: translateY(0);
        }
        
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìã Acc√®s au Formulaire</h1>
        <p class="subtitle">Cliquez pour acc√©der au formulaire</p>
        
        <a href="#" id="formLink">Ouvrir le formulaire</a>
        
        <div class="footer">
            Syst√®me d'alternance automatique
        </div>
    </div>

    <script>
        // ========== CONFIGURATION ==========
        const FORM_A_URL = 'https://forms.gle/f5SfhpjNyU2hNLTa6';
        const FORM_B_URL = 'https://forms.gle/Bggr2miD7K5LBFiM6';
        const GOOGLE_SHEET_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyedjv5z7RDMCG3S3GAyV1bf1OxarIkZZdglxoGxf6eUc7I8LSNDo9WQZmSnq_5Yv-seg/exec';
        // ===================================
        
        let currentState = 'B'; // Commence avec B pour que le premier clic donne A
        
        function sendToSheet(formType) {
            const now = new Date();
            const date = now.toLocaleDateString('fr-FR') + ' ' + now.toLocaleTimeString('fr-FR');
            
            fetch(GOOGLE_SHEET_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    type: formType,
                    date: date
                })
            }).catch(() => {});
        }
        
        document.getElementById('formLink').addEventListener('click', function(e) {
            e.preventDefault();
            
            let formType, formUrl;
            
            if (currentState === 'A') {
                formType = 'FormB';
                formUrl = FORM_B_URL;
                currentState = 'B';
            } else {
                formType = 'FormA';
                formUrl = FORM_A_URL;
                currentState = 'A';
            }
            
            // Enregistrer dans Google Sheets
            sendToSheet(formType);
            
            // Rediriger vers le formulaire
            window.location.href = formUrl;
        });
    </script>
</body>
</html>
