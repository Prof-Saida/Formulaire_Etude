<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Redirection formulaire</title>
  <script>
    window.addEventListener("load", function() {
      const formA = "https://forms.gle/NkW6r1raprVhCsrn6";
      const formB = "https://forms.gle/6iSbWUYpfS3Bv8Pc7";

      const chosenType = (Math.random() < 0.5) ? "A" : "B";
      alert("Choix aléatoire : " + chosenType); // ✅ Test
      const chosenURL = (chosenType === "A") ? formA : formB;

      document.getElementById("status").innerText = 
        "Formulaire choisi : " + chosenType + " → Redirection en cours...";

      // Petit délai de 2 secondes avant redirection
      setTimeout(() => {
        window.open(chosenURL, "_self"); // force ouverture dans la même fenêtre
      }, 2000);
    });
  </script>
</head>
<body>
  <p id="status">Chargement...</p>
</body>
</html>
