<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection en cours...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }
        
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 24px;
        }
        
        p {
            color: #666;
            font-size: 16px;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 10px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Redirection en cours...</h1>
        <p>Veuillez patienter</p>
        <div class="status" id="status">Préparation...</div>
    </div>

    <script>
        // ========== CONFIGURATION ==========
        const FORM_A_URL = 'https://forms.gle/f5SfhpjNyU2hNLTa6';
        const FORM_B_URL = 'https://forms.gle/Bggr2miD7K5LBFiM6';
        const GOOGLE_SHEET_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwEyWtnZtVK3IEr-7gMgSkf8mPV_AiRMj4B0DAJkEEB_qA6ptT56MTWlm1iQ6i8YxqoVg/exec';
        // ===================================
        
        const STATUS_KEY = 'lastFormType';
        
        function getLastFormType() {
            const params = new URLSearchParams(window.location.search);
            const state = params.get('state');
            if (state) {
                return state;
            }
            return null;
        }
        
        function sendToSheet(formType) {
            const now = new Date();
            const date = now.toLocaleDateString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
            
            const data = {
                type: formType,
                date: date
            };
            
            fetch(GOOGLE_SHEET_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            }).catch(err => {
                console.error('Erreur envoi:', err);
            });
        }
        
        function redirect() {
            const lastType = getLastFormType();
            let formType, formUrl, nextState;
            
            if (lastType === 'A') {
                formType = 'FormB';
                formUrl = FORM_B_URL;
                nextState = 'B';
            } else {
                formType = 'FormA';
                formUrl = FORM_A_URL;
                nextState = 'A';
            }
            
            document.getElementById('status').textContent = 'Redirection vers ' + formType + '...';
            
            // Envoyer les données à Google Sheets
            sendToSheet(formType);
            
            // Attendre un court instant puis rediriger
            setTimeout(() => {
                // Construire l'URL avec le paramètre state pour la prochaine visite
                const currentUrl = window.location.href.split('?')[0];
                const redirectUrl = currentUrl + '?state=' + nextState;
                
                // Sauvegarder dans l'historique et rediriger
                window.history.replaceState({}, '', redirectUrl);
                window.location.href = formUrl;
            }, 500);
        }
        
        // Démarrer la redirection dès le chargement
        redirect();
    </script>
</body>
</html>
